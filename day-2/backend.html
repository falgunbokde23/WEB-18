<script>
      document.querySelector("#container").addEventListener("submit",investeroid)
    var investorArr=JSON.parse(localStorage.getItem("Data"))||[]
    function investeroid(){
        event.preventDefault();

        var investorobj={
            investorimg:container.imageurl.value,
            investorname:container.invname.value,
            investorrole:container.irole.value,
            investorlogo:container.ilogo.value,
        }; 
        console.log(investorobj);
        investorArr.push(investorobj);
